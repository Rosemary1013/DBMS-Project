<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register — SecureLife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg: #06080f;
            --surface: #0d1117;
            --surface2: #141920;
            --border: rgba(255,255,255,0.07);
            --violet: #7c3aed;
            --violet-light: #a78bfa;
            --cyan: #06b6d4;
            --emerald: #10b981;
            --rose: #f43f5e;
            --text: #f1f5f9;
            --muted: #64748b;
            --muted2: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* GLOW ORBS */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(124,58,237,0.12) 0%, transparent 70%);
            top: -100px; left: -100px;
        }

        .orb-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(6,182,212,0.08) 0%, transparent 70%);
            bottom: -100px; right: -100px;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(6,8,15,0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: relative;
            z-index: 10;
        }

        .navbar-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-icon {
            width: 30px; height: 30px;
            background: linear-gradient(135deg, var(--violet), var(--cyan));
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* PAGE WRAPPER */
        .page-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
            position: relative;
            z-index: 1;
        }

        /* REGISTER CARD */
        .register-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            width: 100%;
            max-width: 680px;
            overflow: hidden;
            position: relative;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--violet), var(--cyan), transparent);
        }

        .card-header-custom {
            padding: 2rem 2.5rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--surface2);
        }

        .card-header-custom h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 0.3rem;
        }

        .card-header-custom p {
            color: var(--muted);
            font-size: 0.875rem;
        }

        .step-indicator {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .step-dot {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .step-dot.active {
            background: var(--violet);
            width: 24px;
        }

        .step-dot.done {
            background: var(--emerald);
            width: 16px;
        }

        .step-dot.inactive {
            background: var(--border);
            width: 16px;
        }

        .card-body-custom {
            padding: 2rem 2.5rem;
        }

        /* SECTION DIVIDER */
        .form-section {
            margin-bottom: 1.75rem;
        }

        .form-section-title {
            font-size: 0.72rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--violet-light);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* INPUT FIELDS */
        .input-wrap { margin-bottom: 1rem; }

        .input-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--muted2);
            margin-bottom: 0.4rem;
            letter-spacing: 0.3px;
        }

        .input-label span {
            color: var(--rose);
            margin-left: 2px;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--surface2);
            border: 1.5px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: 'Manrope', sans-serif;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(124,58,237,0.5);
            box-shadow: 0 0 0 3px rgba(124,58,237,0.1);
            background: rgba(124,58,237,0.04);
        }

        .input-field::placeholder { color: var(--muted); }

        /* ERROR */
        .error-box {
            background: rgba(244,63,94,0.1);
            border: 1px solid rgba(244,63,94,0.25);
            border-radius: 10px;
            padding: 0.85rem 1rem;
            color: var(--rose);
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 1.5rem;
        }

        /* SUBMIT BUTTON */
        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, var(--violet), #4f46e5);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 25px rgba(124,58,237,0.3);
            letter-spacing: 0.3px;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            box-shadow: 0 0 40px rgba(124,58,237,0.5);
            transform: translateY(-1px);
        }

        .login-link {
            text-align: center;
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 1.25rem;
        }

        .login-link a {
            color: var(--violet-light);
            font-weight: 700;
            text-decoration: none;
        }

        .login-link a:hover { text-decoration: underline; }

        /* ANIMATIONS */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-card { animation: fadeUp 0.6s ease forwards; }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <div class="brand-icon">
                    <i class="bi bi-shield-fill-check text-white" style="font-size:0.8rem"></i>
                </div>
                SecureLife
            </a>
        </div>
    </nav>

    <!-- PAGE -->
    <div class="page-wrapper">
        <div class="register-card">

            <div class="card-header-custom">
                <h2>Create Your Account</h2>
                <p>Fill in your details below to register as a customer</p>
                <div class="step-indicator">
                    <div class="step-dot active"></div>
                    <div class="step-dot inactive"></div>
                    <div class="step-dot inactive"></div>
                </div>
            </div>

            <div class="card-body-custom">

                <!-- ERROR MESSAGE -->
                {% if error %}
                <div class="error-box">
                    <i class="bi bi-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}

                <form action="/customer/register" method="POST">

                    <!-- PERSONAL INFO -->
                    <div class="form-section">
                        <div class="form-section-title">
                            <i class="bi bi-person"></i> Personal Information
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="input-wrap">
                                    <label class="input-label">First Name <span>*</span></label>
                                    <input type="text" name="fname" class="input-field" placeholder="John" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-wrap">
                                    <label class="input-label">Middle Name</label>
                                    <input type="text" name="mname" class="input-field" placeholder="A">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-wrap">
                                    <label class="input-label">Last Name <span>*</span></label>
                                    <input type="text" name="lname" class="input-field" placeholder="Doe" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-wrap">
                                    <label class="input-label">Date of Birth <span>*</span></label>
                                    <input type="date" name="dob" class="input-field" required>
                                </div>
                            </div>
                            <div class="col-md-6">
    <div class="input-wrap">
        <label class="input-label">Customer ID <span>*</span></label>
        <input type="text" name="customer_id" class="input-field" 
               value="{{ next_id }}" readonly
               style="opacity:0.6; cursor:not-allowed;">
        <small style="color:var(--muted); font-size:0.75rem; margin-top:0.3rem; display:block;">
            <i class="bi bi-info-circle me-1"></i>Auto-generated — please save this ID for login
        </small>
    </div>
</div>
                        </div>
                    </div>

                    <!-- CONTACT INFO -->
                    <div class="form-section">
                        <div class="form-section-title">
                            <i class="bi bi-telephone"></i> Contact Details
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="input-wrap">
                                    <label class="input-label">Phone Number <span>*</span></label>
                                    <input type="tel" name="phone" class="input-field" placeholder="9876543210" maxlength="10" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-wrap">
                                    <label class="input-label">Email Address <span>*</span></label>
                                    <input type="email" name="email" class="input-field" placeholder="john@email.com" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ADDRESS -->
                    <div class="form-section">
                        <div class="form-section-title">
                            <i class="bi bi-geo-alt"></i> Address
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="input-wrap">
                                    <label class="input-label">Permanent Address <span>*</span></label>
                                    <input type="text" name="per_address" class="input-field" placeholder="123 Main Street" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-wrap">
                                    <label class="input-label">Communication Address <span>*</span></label>
                                    <input type="text" name="comm_address" class="input-field" placeholder="456 Park Avenue" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ACCOUNT SECURITY -->
                    <div class="form-section">
                        <div class="form-section-title">
                            <i class="bi bi-shield-lock"></i> Account Security
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="input-wrap">
                                    <label class="input-label">Password <span>*</span></label>
                                    <input type="password" name="password" id="password" class="input-field" placeholder="Create a password" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-wrap">
                                    <label class="input-label">Confirm Password <span>*</span></label>
                                    <input type="password" id="confirm_password" class="input-field" placeholder="Confirm your password" required>
                                </div>
                            </div>
                        </div>
                        <div id="password-msg" style="font-size:0.8rem; margin-top:0.4rem; display:none;"></div>
                    </div>

                    <button type="submit" class="submit-btn" id="submit-btn">
                        Create Account →
                    </button>

                </form>

                <div class="login-link">
                    Already have an account? <a href="/">Sign in here</a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password match validation
        const password = document.getElementById('password');
        const confirm = document.getElementById('confirm_password');
        const msg = document.getElementById('password-msg');
        const btn = document.getElementById('submit-btn');

        function checkPasswords() {
            if (confirm.value === '') {
                msg.style.display = 'none';
                return;
            }
            if (password.value === confirm.value) {
                msg.style.display = 'block';
                msg.style.color = '#10b981';
                msg.innerHTML = '<i class="bi bi-check-circle me-1"></i>Passwords match';
                btn.disabled = false;
            } else {
                msg.style.display = 'block';
                msg.style.color = '#f43f5e';
                msg.innerHTML = '<i class="bi bi-x-circle me-1"></i>Passwords do not match';
                btn.disabled = true;
            }
        }

        password.addEventListener('input', checkPasswords);
        confirm.addEventListener('input', checkPasswords);
    </script>
</body>
</html>
